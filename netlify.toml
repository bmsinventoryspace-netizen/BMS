[build]
  # Build command
  command = "cd frontend && yarn install && yarn build"
  
  # Directory with the build output
  publish = "frontend/build"

[build.environment]
  # Force Node 20 for React Router v7 compatibility
  NODE_VERSION = "20"

# Redirects for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify dashboard)
# REACT_APP_BACKEND_URL = your Render backend URL

